services:
  vulnerable-sql-injection:
    build: .
    ports:
      - "127.0.0.1:8000:8000"
    environment:
      - PYTHONUNBUFFERED=1
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    volumes:
      - ./users.db:/app/users.db
    labels:
      - "description=Vulnerable SQL Injection Demo Application"
      - "security.warning=This container contains intentional SQL injection vulnerabilities for educational purposes only"
